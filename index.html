<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>UI-1</title>
</head>

<body>
    <header>
        <img src="img/logo.png" srcset="img/logo@2x.png 2x,
             img/logo@3x.png 3x" class="Logo">
    </header>
    <main>
        <section>
            <span class="section__title">
                Quality research reports
                by top sector analysts
                one click away
            </span>

            <a href="login.html" class="section__Log-Link Text-Style">
                <div class="section__Btn section__Btn_Login">
                    Log In
                </div>
            </a>

            <div class="section__Or-section">
                <div class="section__Line"></div>
                <span class="section__OR">
                    OR
                </span>
                <div class="section__Line"></div>
            </div>

            <div class="section__signup-title-Link">
                <p class="section__signup-title">
                    Don’t have an account yet?
                </p>
            </div>

            <a href="#" class="section__Sign-Link Text-Style">
                <div class="section__Btn section__Btn_Signup">
                    Sign Up
                </div>
            </a>

        </section>
    </main>
    <footer>
        <span class="footer__copyright">
            © 2018 Rayft. All rights reserved.
        </span>
        <span class="footer__social-icon">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>    
        </span>
    </footer>
</body>

</html>
